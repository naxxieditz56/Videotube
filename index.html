<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubMaster - Watch and Share Videos</title>
    <meta name="description" content="VideoTube - A YouTube-like platform to watch, share, and discover amazing videos">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Hub Master</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search videos..." aria-label="Search videos">
                <button id="search-btn" aria-label="Search">Search</button>
            </div>
            <div class="user-actions">
                <a href="admin.html" class="admin-link">Admin Panel</a>
            </div>
        </div>
    </header>

    <main>
        <div class="videos-container" id="videos-container">
            <!-- Videos will be loaded here dynamically -->
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
