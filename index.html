<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Master - Secure Video Storage</title>
    <script src="https://avouchlawsrethink.com/ce/53/c8/ce53c831cc48f76015779081c3f40e32.js"></script>
    <script src="https://avouchlawsrethink.com/84/eb/8d/84eb8d070d994205359151034f4c5e6e.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="logo"><i class="fa-solid fa-cloud"></i> Hub Master</div>
        <div id="admin-controls" style="display:none;">
            <button onclick="logoutAdmin()">Logout</button>
        </div>
    </nav>

    <div id="login-container" class="container">
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Admin Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="loginAdmin()">Login</button>
        <p class="note">Only the owner can upload videos.</p>
    </div>

    <div id="dashboard-container" class="container hidden">
        <h2><i class="fa-solid fa-upload"></i> Upload Video</h2>
        <input type="text" id="video-title" placeholder="Enter Video Title">
        <input type="file" id="video-file" accept="video/*">
        <progress id="uploader" value="0" max="100" style="display:none;"></progress>
        <button class="btn-primary" onclick="uploadVideo()">Upload to Hub Master</button>

        <h3>My Videos</h3>
        <div id="video-list">
            </div>
    </div>

    <div id="ad-flow-container" class="container hidden">
        
        <div id="step-1" class="ad-step">
            <h3>Step 1/3: Security Check</h3>
            <p>Please wait while we generate your secure link...</p>
            
            <div class="ad-box">
                <script type="text/javascript">
                    atOptions = {
                        'key' : '13999a7c7629327fead18fa7885981ea',
                        'format' : 'iframe',
                        'height' : 250,
                        'width' : 300,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="https://avouchlawsrethink.com/13999a7c7629327fead18fa7885981ea/invoke.js"></script>
            </div>

            <button class="btn-next" onclick="nextStep(2)">Click to Continue <i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <div id="step-2" class="ad-step hidden">
            <h3>Step 2/3: Verifying Media</h3>
            
            <div class="ad-box">
                <script async="async" data-cfasync="false" src="https://avouchlawsrethink.com/c53d28cbe54123743f060b3be17eb371/invoke.js"></script>
                <div id="container-c53d28cbe54123743f060b3be17eb371"></div>
            </div>

            <button class="btn-next" onclick="nextStep(3)">Verify & Next <i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <div id="step-3" class="ad-step hidden">
            <h3>Step 3/3: Finalizing</h3>
            <p>Your video is ready to play.</p>

            <div class="ad-box">
                <script type="text/javascript">
                    atOptions = {
                        'key' : '8b50588544bfa320797976a2051bfa82',
                        'format' : 'iframe',
                        'height' : 50,
                        'width' : 320,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="https://avouchlawsrethink.com/8b50588544bfa320797976a2051bfa82/invoke.js"></script>
            </div>

            <button class="btn-primary" onclick="showPlayer()">Watch Video Now <i class="fa-solid fa-play"></i></button>
        </div>

    </div>

    <div id="player-container" class="container hidden">
        <h2 id="player-title">Video Title</h2>
        <div class="video-wrapper">
            <video id="main-video" controls controlsList="nodownload">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <p class="note">Powered by Hub Master</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
