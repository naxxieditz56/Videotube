<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube - Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-form">
            <h2>Admin Login</h2>
            <input type="password" id="admin-password" placeholder="Enter admin password">
            <button id="login-btn">Login</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <div id="admin-panel" class="admin-panel" style="display: none;">
        <header>
            <div class="header-container">
                <div class="logo">
                    <h1>VideoTube Admin</h1>
                </div>
                <div class="admin-actions">
                    <button id="logout-btn" class="logout-btn">Logout</button>
                    <a href="index.html" class="home-link">Home</a>
                </div>
            </div>
        </header>

        <main>
            <div class="admin-container">
                <div class="upload-section">
                    <h2>Upload Video</h2>
                    <form id="upload-form" class="upload-form">
                        <div class="form-group">
                            <label for="video-title">Video Title</label>
                            <input type="text" id="video-title" required>
                        </div>
                        <div class="form-group">
                            <label for="video-file">Video File</label>
                            <input type="file" id="video-file" accept="video/*" required>
                        </div>
                        <div class="form-group">
                            <label for="thumbnail-file">Thumbnail</label>
                            <input type="file" id="thumbnail-file" accept="image/*" required>
                        </div>
                        <button type="submit" id="upload-btn">Upload Video</button>
                        <p id="upload-status" class="status-message"></p>
                    </form>
                </div>

                <div class="videos-section">
                    <h2>Uploaded Videos</h2>
                    <div id="admin-videos-container" class="admin-videos-container">
                        <!-- Uploaded videos will be displayed here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Video</h2>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-title">Video Title</label>
                    <input type="text" id="edit-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-thumbnail">Change Thumbnail</label>
                    <input type="file" id="edit-thumbnail" accept="image/*">
                </div>
                <input type="hidden" id="edit-video-id">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
                  </html>
