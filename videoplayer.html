<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Master - Player</title>
    <link rel="stylesheet" href="css/videoplayer.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <!-- Adsterra Script -->
    <script src="https://www.googletagservices.com/tag/js/gpt.js"></script>
</head>
<body>
    <!-- Popunder Ad Script -->
    <script type='text/javascript' src='//pl27919306.effectivegatecpm.com/84/eb/8d/84eb8d070d994205359151034f4c5e6e.js'></script>

    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><h1>Hub Master</h1></a>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </header>

    <main>
        <div class="player-container">
            <div class="video-section">
                <div class="video-player-container">
                    <div id="ad-container" class="ad-container">
                        <!-- Adsterra Ad will be displayed here -->
                        <div id="adsterra-video-ad" style="width:100%; height:100%;"></div>
                        <div class="ad-countdown">
                            <span id="ad-countdown-text">Ad will play in: </span>
                            <span id="ad-timer">5</span>
                            <button id="skip-ad-btn" style="display:none;">Skip Ad</button>
                        </div>
                    </div>
                    <video id="video-player" controls>
                        Your browser does not support the video tag.
                    </video>
                    
                    <!-- 300x50 Banner Ad Below Video Player -->
                    <div class="banner-ad-container" id="banner-ad-300x50">
                        <script type="text/javascript">
                            atOptions = {
                                'key' : '8b50588544bfa320797976a2051bfa82',
                                'format' : 'iframe',
                                'height' : 50,
                                'width' : 320,
                                'params' : {}
                            };
                        </script>
                        <script type="text/javascript" src="//www.highperformanceformat.com/8b50588544bfa320797976a2051bfa82/invoke.js"></script>
                    </div>
                    
                    <!-- Social Bar Ad -->
                    <div id="social-bar-ad" style="display: none;">
                        <script type='text/javascript' src='//pl27919102.effectivegatecpm.com/ce/53/c8/ce53c831cc48f76015779081c3f40e32.js'></script>
                    </div>
                </div>
                
                <div class="video-info-section">
                    <h1 id="video-title" class="video-title">Video Title</h1>
                    <div class="video-stats">
                        <div class="views-count">
                            <span id="views-count">0 views</span>
                        </div>
                        <div class="interaction-buttons">
                            <button id="like-btn" class="interaction-btn">
                                <span class="like-icon">üëç</span>
                                <span id="like-count">0</span>
                            </button>
                            <button id="share-btn" class="interaction-btn">
                                <span class="share-icon">üì§</span>
                                Share
                            </button>
                        </div>
                    </div>
                    
                    <!-- Smartlink Ad Fallback -->
                    <div class="smartlink-ad-container">
                        <a href="https://www.effectivegatecpm.com/fxn93eym?key=8c3efcbb9d1e4ade91bea398a0a0c035" target="_blank" class="smartlink-ad">
                            Discover amazing content - Click here!
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="recommendations-section">
                <h2>Recommended Videos</h2>
                
                <!-- 300x250 Banner Ad at Top of Recommendations -->
                <div class="banner-ad-container" id="banner-ad-300x250">
                    <script type="text/javascript">
                        atOptions = {
                            'key' : '13999a7c7629327fead18fa7885981ea',
                            'format' : 'iframe',
                            'height' : 250,
                            'width' : 300,
                            'params' : {}
                        };
                    </script>
                    <script type="text/javascript" src="//www.highperformanceformat.com/13999a7c7629327fead18fa7885981ea/invoke.js"></script>
                </div>
                
                <div id="recommendations-container" class="recommendations-container">
                    <!-- Recommended videos will be loaded here -->
                </div>
                
                <!-- Native Banner Ad in Recommendations -->
                <div class="native-banner-ad">
                    <script async="async" data-cfasync="false" src="//pl27919310.effectivegatecpm.com/c53d28cbe54123743f060b3be17eb371/invoke.js"></script>
                    <div id="container-c53d28cbe54123743f060b3be17eb371"></div>
                </div>
                
                <button id="load-more-btn" class="load-more-btn">More</button>
            </div>
        </div>
    </main>

    <div id="share-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Share Video</h2>
            <p>Copy the link below to share this video:</p>
            <input type="text" id="share-link" readonly>
            <button id="copy-link-btn">Copy Link</button>
        </div>
    </div>

    <script src="js/videoplayer.js"></script>
</body>
</html>
